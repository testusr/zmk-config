#define ZMK_BEHAVIORS_KEEP_MT

# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Idle and Sleep Settings
CONFIG_ZMK_IDLE_TIMEOUT=30000          # Enter idle after 5 seconds (adjust to preference, e.g., 10000 for 10s)
CONFIG_ZMK_DEEP_SLEEP=y               # Enable deep sleep for ultra-low power when idle
CONFIG_ZMK_DEEP_SLEEP_TIMEOUT=30000   # Enter deep sleep after 30 seconds of idle (adjust as needed)

# Soft Off for Transport
CONFIG_ZMK_SOFT_OFF=y                 # Enable soft off for near-zero power state
CONFIG_ZMK_SOFT_OFF_TIMEOUT=60000     # Enter soft off after 60 seconds of deep sleep (optional, adjust or remove)

# Bluetooth Optimization
CONFIG_BT_DIS_PNP=n                   # Disable Plug-and-Play to reduce Bluetooth power
CONFIG_BT_EXT_ADVERT=n                # Disable extended advertising for lower power
CONFIG_ZMK_BLE_MIN_INTERVAL=30        # Increase connection interval for lower power (default: 30ms)
CONFIG_ZMK_BLE_MAX_INTERVAL=50        # Max interval for Bluetooth (adjust for balance between power and latency)

# Disable Unnecessary Features
CONFIG_ZMK_RGB_UNDERGLOW=n            # Disable RGB underglow by default (enable later if needed)
CONFIG_ZMK_BACKLIGHT=n                # Disable backlight (if your Corne has it)
CONFIG_ZMK_HID_REPORT_LOGGING=n       # Disable debug logging to save power
CONFIG_LOG=n                          # Disable logging entirely
