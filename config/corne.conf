#define ZMK_BEHAVIORS_KEEP_MT

# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Idle and Sleep Settings
# Enter idle after 5 seconds (adjust to preference, e.g., 10000 for 10s)
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y                    # Enable deep sleep for ultra-low power when idle
# Enter deep sleep after 30 seconds of idle (adjust as needed)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Soft Off for Transport
CONFIG_ZMK_PM_SOFT_OFF=y                 # Enable soft off for near-zero power state

# Disable Unnecessary Features
CONFIG_ZMK_RGB_UNDERGLOW=n            # Disable RGB underglow by default (enable later if needed)
CONFIG_ZMK_BACKLIGHT=n                # Disable backlight (if your Corne has it)
CONFIG_LOG=n                          # Disable logging entirely
